name:                reciprocal
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/bch29/reciprocal#readme
license:             BSD3
author:              Bradley Hardy
maintainer:          bch29@cam.ac.uk
copyright:           Bradley Hardy
category:            Other
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - containers
  - directory
  - filepath
  - hashable
  - lens
  - megaparsec >= 6.0
  - modern-uri
  - mtl
  - transformers
  - parser-combinators >= 0.4
  - singletons
  - streaming
  - text
  - time
  - type-combinators
  - vector

default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveGeneric
  - DerivingStrategies
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - PolyKinds
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeFamilies
  - LambdaCase
  - OverloadedStrings

ghc-options:
  - -Wall

library:
  source-dirs:      src

executable:
  source-dirs: app
  main: Main.hs
