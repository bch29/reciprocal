name:                reciprocal
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/bch29/reciprocal#readme
license:             BSD3
author:              Bradley Hardy
maintainer:          bch29@cam.ac.uk
copyright:           Bradley Hardy
category:            Other
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - brick >= 0.34
  - bytestring
  - containers
  - directory
  - exceptions
  - filepath
  - hashable
  - lens
  - megaparsec >= 6.0
  - modern-uri
  - mtl
  - parser-combinators >= 0.4
  - conduit
  - resourcet
  - singletons
  - streaming
  - text
  - time
  - transformers
  - type-combinators
  - vector
  - vty

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -optP-Wno-nonportable-include-path

library:
  source-dirs:      src

# test:
#   source-dirs: test
#   dependencies:
#     - reciprocal
#     - HUnit
#     - HSpec
#     - quickcheck

executable:
  source-dirs: app
  main: Main.hs
  dependencies:
    - reciprocal
  ghc-options:
    - -threaded
